<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Exercises</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content-container">
  <h1 class="centered">Alla Övningar</h1>

  <div th:if="${#lists.isEmpty(exercises)}" class="no-exercises">
    Inga övningar hittades.
  </div>

  <table th:if="${!#lists.isEmpty(exercises)}" class="styled-table">
    <thead>
    <tr>
      <th>Namn</th>
      <th>Muskelgrupp</th>
      <th>Utrustning</th>
      <th>Svårighet</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exercise : ${exercises}">
      <td th:text="${exercise.name}"></td>
      <td th:text="${exercise.muscleGroup}"></td>
      <td th:text="${exercise.equipment}"></td>
      <td th:text="${exercise.difficulty}"></td>
    </tr>
    </tbody>
  </table>

  <div class="back-button-container">
    <a th:href="@{/index}" class="btn btn-secondary">Tillbaka till startsidan</a>
  </div>
</div>

</body>
</html>
